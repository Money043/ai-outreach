<!DOCTYPE html>
<html>
<head>
  <title>AI Outreach Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f7fa;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 30px;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>AI Cold Outreach</h2>

  <form id="uploadForm">
    <input type="file" name="file" required />
    <br><br>
    <button type="submit">Upload Leads</button>
  </form>

  <br>

  <button onclick="startCampaign()">Start Campaign</button>

  <p id="status"></p>
</div>

<script>
document.getElementById("uploadForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const res = await fetch("/upload", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  document.getElementById("status").innerText = data.message;
};

async function startCampaign() {
  const res = await fetch("/start-campaign", { method: "POST" });
  const data = await res.json();
  document.getElementById("status").innerText = data.message;
}
</script>

</body>
</html>
